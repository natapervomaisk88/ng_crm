<h2>
  У цій компоненті розглядаємо цикли та умови, а також додаткові вбудовані
  компоненти ng-container та ng-template
</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let el of articles">
      <ng-container *ngIf="el.isShow">
        <th scope="row">{{ el.id }}</th>
        <td>{{ el.title }}</td>
        <td>{{ el.description }}</td>
      </ng-container>
    </tr>
  </tbody>
</table>

<p>
  <b>Status: </b
  ><span *ngIf="status === 'Active'; else inactive">{{ status }}</span>
  <ng-template #inactive>Not Active</ng-template>
</p>
